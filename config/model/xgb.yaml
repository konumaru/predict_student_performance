name: xgb

params:
  booster: gbtree
  gpu_id: 0
  tree_method: gpu_hist
  objective: binary:logistic
  eval_metric: logloss
  learning_rate: 0.05
  n_estimators: 500
  early_stopping_rounds: 50
  min_child_weight: 20
  subsample: 0.8
  colsample_bytree: 0.5
  reg_alpha: 8
  max_depth: 4
  predictor: cpu_predictor
  # enable_categorical: True
